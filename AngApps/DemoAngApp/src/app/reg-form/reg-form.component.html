<form [formGroup]="regForm" (ngSubmit)="printDetails()">
    <h1 style="text-align: center;">Reactive Driven Form</h1>
<p style="text-align: center;">
    <label>Person Name</label><br />
    <input type="text"  formControlName="personname" />
    <br />
    <span class="errorinfo" *ngIf="regForm.controls.personname.touched && regForm.controls.personname.invalid">
        Person name should not be blank
    </span>
    <br />
    <label>Person Phone Number </label><br />
    <input type="text"  formControlName="phone" />
    <br />
    <span class="errorinfo" *ngIf="regForm.controls.phone.touched && regForm.controls.phone.invalid">
        Phone Number should not be blank
    </span>
    <br />
    <label>Person Email</label><br />
    <input type="text"  formControlName="email" />
    <br />
    <span class="errorinfo" *ngIf="regForm.controls.email.touched && regForm.controls.email.invalid">
        Email should not be blank
    </span>
    <br />
    <br />
    <input type="submit"  value="Register" />
</p>
</form>
<h2 style="text-align: center;" [innerHTML]="msg"></h2>
